<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>My Prediction App</h1>
        <p>Fill in the feature values below to predict the outcome <br> (Success or Failure): <br></p>
        <form id="prediction-form">
            <label for="attack_type">Attack Type (Encoded Value):</label>
            <input type="number" id="attack_type" name="attack_type" min="0" max="10" required>

            <label for="target_system">Target System (Encoded Value):</label>
            <input type="number" id="target_system" name="target_system" min="0" max="10" required>

            <label for="data_compromised_GB">Data Compromised (GB):</label>
            <input type="number" id="data_compromised_GB" name="data_compromised_GB" step="0.1" min="0" required>

            <label for="attack_duration_min">Attack Duration (Minutes):</label>
            <input type="number" id="attack_duration_min" name="attack_duration_min" min="1" required>

            <label for="security_tools_used">Security Tools Used:</label>
            <input type="number" id="security_tools_used" name="security_tools_used" min="0" max="10" required>

            <label for="attack_severity">Attack Severity (1-10):</label>
            <input type="number" id="attack_severity" name="attack_severity" min="1" max="10" required>

            <label for="industry">Industry (Encoded Value):</label>
            <input type="number" id="industry" name="industry" min="0" max="10" required>

            <label for="response_time_min">Response Time (Minutes):</label>
            <input type="number" id="response_time_min" name="response_time_min" step="0.1" min="0" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="2000" max="2030" required>

            <label for="month">Month:</label>
            <input type="number" id="month" name="month" min="1" max="12" required>

            <label for="day">Day:</label>
            <input type="number" id="day" name="day" min="1" max="31" required>

            <label for="hour">Hour:</label>
            <input type="number" id="hour" name="hour" min="0" max="23" required>

            <button type="submit" class="btn green">Predict</button>
            <button type="button" id="clear-button" class="btn red">Clear</button>
        </form>
        <div id="prediction-result" class="result" style="display: none;"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
